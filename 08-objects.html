    console.log("hello".length);

    /**
     * Obj1 is a reference that points to the location of * * an actual value
     */
    const obj1 = {
      message: "Hello",
    };
    /*
     this obj2 doesn't make a copy of obj1
     Instead, i t make a copy of reference that point to the obj1
    */
    const obj2 = obj1;
    obj1.message = "Good job!";
    // get {message: "Good job!"}
    console.log(obj1);

    const obj3 = {
      message: "Good job!",
    };
    // This will return FALSE because obj3 has a different ref than obj1 (points to different obj in the memory)
    console.log(obj3 === obj1);
    // This will return TRUE because obj2 points to the same obj in the computer's memory as obj1
    console.log(obj2 === obj1);
    const obj4 = {

      message,
